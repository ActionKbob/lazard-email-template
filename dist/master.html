<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Lazard Email Template - Master</title>

		<!-- Template Styles -->
		<style type="text/css">

			/* Boilerplate */
			body {
				margin: 0;
				font-family:Arial, Helvetica;
				color: #171A1C;
			}

			h1, h2, h3, p {
				font-weight: 400;
				margin: 0;
			}

			h1 {
				font-size: 40px;
				line-height: 40px;
			}

			h2 {
				font-size: 32px;
			}

			h3 {
				font-size: 24px;
			}

			h4 {
				font-weight: 700;
				font-size: 16px;
			}

			p {
				font-size: 14px;
				line-height: 120%; /* 16.8px */
				letter-spacing: -0.14px;
				padding: 20px 0 20px 0;
			}

			table {
				border-spacing: 0;
			}

			a {
				color: #00539A;
			}

			.wrapper {
				width: 100%;
				table-layout: fixed;
			}

			.module {
				width: 640px;
				padding: 0 32px 0 32px;
			}

			.content {
				display: block;
				border-left: 0.5px solid #dadada;
				border-right: 0.5px solid #dadada;
				padding: 0 16px 0 16px;
			}
			/* #EndRegion - Boilerplate */

			/* Variant BG/Font Colors */
			.module.variant-sapphine {
				background-color: #00539A;
			}

			.module.variant-sage {
				background-color: #D9E5CC;
			}

			.module.variant-onyx {
				background-color: #171A1C;
			}

			.module.variant-clarity {
				background-color: #EBF4FA;
			}

			.module.variant-currency {
				background-color: #4D5C49;
			}

			.module.variant-sapphine, .module.variant-onyx, .module.variant-currency {
				color: #EBF4FA;
			}
			/* #End - Variant BG Colors */

			/* Variant Frame Colors */
			.module.variant-sapphine .content {
				border-left: 0.5px solid #296faa;
				border-right: 0.5px solid #296faa;
			}

			.module.variant-onyx .content {
				border-left: 0.5px solid #3c3f40;
				border-right: 0.5px solid #3c3f40;
			}

			.module.variant-currency .content {
				border-left: 0.5px solid #6a7666;
				border-right: 0.5px solid #6a7666;
			}
			/* #End - Variant BG Colors */

			/* Module specific styles */
			.banner-one-column {
				display: block;
				background-size: cover;
				width: 100%;
				height: 140px;
			}

			.layout_two-column {
				display: block;
			}
			
			.layout_two-column .column {
				display: inline-block;
				width: 100%;
				max-width: 263px;
				vertical-align: top;
			}
			/* #End - Module specific styles */

		</style>

	</head>
	<body>
		<center class="wrapper">

			<!--
				Module: Preheader
			-->
			<table name="module_preheader" class="module">
				<tr class="">
					<td style="display: block; padding: 8px 0 8px 0; text-align: center;">
						<a href="#">Preheader text will go here</a>
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Default
			-->
			<table name="module_logo-banner_default" class="module">
				<tr class="content">
					<td style="padding: 32px 0 32px 0;">
						<img src="../images/LAM_Logo-2024.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Sapphine variant
			-->
			<table name="module_logo-banner_default" class="module variant-sapphine">
				<tr class="content">
					<td style="padding: 32px 0 32px 0;">
						<img src="../images/LAM_Logo-2024-white.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Sage variant
			-->
			<table name="module_logo-banner_default" class="module variant-sage">
				<tr class="content">
					<td style="padding: 32px 0 32px 0;">
						<img src="../images/LAM_Logo-2024.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Onyx variant
			-->
			<table name="module_logo-banner_default" class="module variant-onyx">
				<tr class="content">
					<td style="padding: 32px 0 32px 0;">
						<img src="../images/LAM_Logo-2024-white.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Clarity variant
			-->
			<table name="module_logo-banner_default" class="module variant-clarity">
				<tr class="content">
					<td style="padding: 32px 0 32px 0;">
						<img src="../images/LAM_Logo-2024.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Currency variant
			-->
			<table name="module_logo-banner_default" class="module variant-currency">
				<tr class="content">
					<td style="padding: 32px 0 32px 0;">
						<img src="../images/LAM_Logo-2024-white.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Default
			-->
			<table name="module_logo-banner_default" class="module">
				<tr class="content">
					<tr class="content">
						<td class="banner-one-column" style="background-image: url('../images/Background-1.png');"></td>
					</tr>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Sapphine variant
			-->
			<table name="module_logo-banner_default" class="module variant-sapphine">
				<tr class="content">
					<tr class="content">
						<td class="banner-one-column" style="background-image: url('../images/Background-1.png');"></td>
					</tr>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Sage variant
			-->
			<table name="module_logo-banner_default" class="module variant-sage">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('../images/Background-3.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Onyx variant
			-->
			<table name="module_logo-banner_default" class="module variant-onyx">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('../images/Background-2.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Clarity variant
			-->
			<table name="module_logo-banner_default" class="module variant-clarity">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('../images/Background-1.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Currency variant
			-->
			<table name="module_logo-banner_default" class="module variant-currency">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('../images/Background-1.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-two-column
				Type: Default
			-->
			<table name="module_logo-banner_default" class="module ">
				<tr class="content">
					<td class="layout_two-column" style="padding: 32px 0 32px 0;">
						<table class="column">
							<tr>
								<td>
									<h1>Factor Report</h1>
									<p>Monthly analysis of global market factors</p>
								</td>
							</tr>
						</table>

						<table class="column">
							<tr>
								<td>
									<p>Col 2</p>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
