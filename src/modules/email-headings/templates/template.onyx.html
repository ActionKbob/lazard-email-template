<!--
	Module: Email Heading
	Variant: @@variant, onyx buttons
-->
<tr class="bg @@variant">
	<td align="center">
		<table style border="0" cellpadding="0" cellspacing="0" role="presentation" class="module">
			<tr>
				<td class="frame"></td>
				<td class="content h-flush">
					<table style="" border="0" cellpadding="8px" cellspacing="0" role="presentation" width="100%" class="layout_two-column_fluid">
						<tr>
							<td class="column padded" width="100%">
								@@heading
								
								@@paragraph
							</td>
							<td class="column">
								@@include("components/buttons/pills/templates/template.primary.onyx.html", {
									label: "Download",
									width: "98px"
								})
							</td>
						</tr>
					</table>			
				</td>
				<td class="frame"></td>
			</tr>
		</table>
	</td>
</tr>
