<!--
	Module: CTA Banner, Two Column
	Variant: @@variant, onyx buttons
-->
<table style border="0" cellpadding="0" cellspacing="0" role="presentation" class="module cta-banner @@variant">
	<tr>
		<td class="frame"></td>
		<td class="content h-flush">
			<table style="width: 100%;" border="0" cellpadding="8px" cellspacing="0" role="presentation"class="layout_two-column_fluid">
				<tr>
					<td class="column padded" width="404px">
						@@heading
						
						@@paragraph
					</td>
					<td class="column">
						@@include("components/buttons/pills/templates/template.primary.onyx.html", {
							label: "Download",
							width: "98px"
						})
					</td>
				</tr>
			</table>			
		</td>
		<td class="frame"></td>
	</tr>
</table>
