<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Lazard Email Template - Master</title>
		<link rel="stylesheet" type="text/css" href="../../src/styles/index.css">
	</head>
	<body>
		<center class="wrapper">

			<!--
				Module: Preheader
			-->
			<table name="module_preheader" class="module">
				<tr>
					<td class="content-padding sm" style="display: block; text-align: center;">
						<a href="#">Preheader text will go here</a>
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Default
			-->
			<table name="module_logo-banner_default" class="module">
				<tr class="content">
					<td class="content-padding">
						<img src="/images/LAM_Logo-2024.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Sapphire variant
			-->
			<table name="module_logo-banner_default" class="module sapphire">
				<tr class="content">
					<td class="content-padding">
						<img src="/images/LAM_Logo-2024-white.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Sage variant
			-->
			<table name="module_logo-banner_default" class="module sage">
				<tr class="content">
					<td class="content-padding">
						<img src="/images/LAM_Logo-2024.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Onyx variant
			-->
			<table name="module_logo-banner_default" class="module onyx">
				<tr class="content">
					<td class="content-padding">
						<img src="/images/LAM_Logo-2024-white.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Clarity variant
			-->
			<table name="module_logo-banner_default" class="module clarity">
				<tr class="content">
					<td class="content-padding">
						<img src="/images/LAM_Logo-2024.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: logo-banner
				Type: Currency variant
			-->
			<table name="module_logo-banner_default" class="module currency">
				<tr class="content">
					<td class="content-padding">
						<img src="/images/LAM_Logo-2024-white.svg" alt="" width="124px">
					</td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Default
			-->
			<table name="module_logo-banner_default" class="module">
				<tr class="content">
					<tr class="content">
						<td class="banner-one-column" style="background-image: url('/images/Background-1.png');"></td>
					</tr>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Sapphire variant
			-->
			<table name="module_logo-banner_default" class="module sapphire">
				<tr class="content">
					<tr class="content">
						<td class="banner-one-column" style="background-image: url('/images/Background-1.png');"></td>
					</tr>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Sage variant
			-->
			<table name="module_logo-banner_default" class="module sage">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('/images/Background-3.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Onyx variant
			-->
			<table name="module_logo-banner_default" class="module onyx">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('/images/Background-2.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Clarity variant
			-->
			<table name="module_logo-banner_default" class="module clarity">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('/images/Background-1.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-one-column
				Type: Currency variant
			-->
			<table name="module_logo-banner_default" class="module currency">
				<tr class="content">
					<td class="banner-one-column" style="background-image: url('/images/Background-1.png');"></td>
				</tr>
			</table>

			<!--
				Module: Email-banner-two-column
				Type: Default
			-->
			<table name="module_logo-banner_default" class="module ">
				<tr class="content">
					<td class="layout_two-column content-padding">
						<table class="column">
							<tr>
								<td>
									<h1>Factor Report</h1>
									<p>Monthly analysis of global market factors</p>
									<a href="#" class="btn">Download</a>
								</td>
							</tr>
						</table>

						<table class="column">
							<tr>
								<td>
									<p>Col 2</p>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
